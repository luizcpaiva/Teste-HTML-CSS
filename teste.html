<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <!-- Headings -->
    <h1>Uma tag qualquer</h1>
    <h2>Outro título</h2>
    <h4>Mais um título</h4>
    <!-- Parágrafos -->
    <p>Este é o meu <b>paragrafo</b></p>
    <!-- Tag de link -->
    <div>
        <a href "https://www.google.com" > Ir para o Google</a>
        <br />
        <a href "https://www.google.com" > Ir para o Google</a>
    </div>
    <a href "https://www.google.com" target = "_blank"> Ir para o Google Nova aba</a>

     <!-- Quebra de linha -->
     <hr />

      <!-- Lista -->
      <ol>
        <li>Lista 1</li>
        <li>Lista 2</li>

      </ol>

      <ul>
        <li>item 1</li>
        <li>item 2</li>

      </ul>

       <!-- Imagens -->

       <img src = "https://revolucaonerd.com/wordpress/wp-content/files/revolucaonerd.com/2023/02/sanji-one-piece-1024x683.webp" alt = "Sanji" />

</body>
</html>
